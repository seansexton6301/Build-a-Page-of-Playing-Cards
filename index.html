<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">A<br>♥</div>
      <div class="middle">♥<br>♥<br>♥</div>
      <div class="right">♥<br>A</div>
    </div>

    <div class="card">
      <div class="left">7<br>♠</div>
      <div class="middle">♠<br>♠<br>♠<br>♠<br>♠<br>♠<br>♠</div>
      <div class="right">♠<br>7</div>
    </div>

    <div class="card">
      <div class="left">Q<br>♦</div>
      <div class="middle">♦</div>
      <div class="right">♦<br>Q</div>
    </div>
  </main>
</body>
</html>
